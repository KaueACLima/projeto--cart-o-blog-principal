<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

<body>
  <main>
    <section class="Card-blog">
      <article>
        <img class="img-fundo-blog" src="./assets/img/illustration-article.svg"

        <h3 class="aprendizado-estilo">Aprendizado</h3>
        <p class="texto-data-estilo">Publicado em 21 de dezembro de 2023</p>

        <p class="texto-explicacao-estilo">Essas linguagens são a espinha dorsal de todo site, definindo estrutura,
          conteúdo e apresentação.</p>
        <section class="avatar">
          <img class="avatar" src="./assets/img/image-avatar.webp" alt="foto aredondada de Greg Hooper"
            title="foto aredondada de Greg Hooper">
          <p class="nome-avatar">Greg Hooper</p>
        </section>
      </article>
    </section>
    <section class="link-externo-estilo">
      Desafio por <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Kauê Lima</a>.
